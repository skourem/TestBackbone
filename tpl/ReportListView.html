<header class="bar bar-nav">
	<a class="btn btn-link btn-nav pull-left btn-back">
        <span class="icon icon-left-nav"></span>Πίσω
    </a>
	<% if (models.length) {%>
		<a class="icon icon-trash pull-right"></a>
	<% } %>
    <h1 class="title">Αιτήματα</h1>
</header>
<div class="content">
	<% if (models.length) {%>
	<div class="card">
		<ul class="table-view">
			<% _.each(models, function(report) { %>
			<li id="<%= report.id %>" class="table-view-cell">
				<a id="category" class="push-right">
				<%= moment.unix(report.get('timestamp')).fromNow() %>
				<%= report.get('address') %>
				</a>
				<button style="display:none;" class="btn btn-negative circle">x</button>
			</li>
			<% }); %>
		</ul>
	</div>
	<% } else { %>
	<div class="card">
		<h5 align="center"> Δεν υπάρχουν αποθηκευμένα αιτήματα </h5>
	</div>
	<% } %>

	<nav class="bar bar-tab">
		<a class="tab-item" href="#">
			<span class="icon icon-person"></span>
			<span class="tab-label">Προφίλ</span>
		</a>
		<a id="compose" class="tab-item">
			<span class="icon icon-compose"></span>
			<span class="tab-label">Νέο Αίτημα</span>
		</a>
	</nav>
</div>
